name: Publish
on:
    workflow_run:
        workflows: ["Document", "Test"]
        types:
            - completed
jobs:
    build:
        name: Build
        runs-on: macos-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  registry-url: "https://registry.npmjs.org"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9
                  run_install: true

            - name: Compile
              run: pnpm compile

            - name: Publish
              run: pnpm publish --provenance --recursive --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
